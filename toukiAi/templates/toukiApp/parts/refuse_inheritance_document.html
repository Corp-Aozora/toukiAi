{% load static %}

<div class="modal fade reference-document" id="refuse-inheritance-document-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning-subtle bg-gradient bg-opacity-50">
                <h5 class="modal-title">
                    相続放棄申述受理通知書または相続放棄申述受理証明書
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 class="text-center lh-lg">
                    家庭裁判所で相続放棄（相続人ではなくなる手続）をしたときに発行される書類です。
                </h5>
                <div class="d-flex justify-content-center mt-4">
                    <div class="supplement">
                        <div>
                            相続放棄申述受理
                            <span class="border-bottom border-dark px-3">
                                通知書
                            </span>
                            の場合は、以下の全てが記載されているかご確認ください。
                        </div>
                        <ul class="mt-3 ps-3 ps-sm-5">
                            <li>
                                事件番号
                            </li>
                            <li>
                                申述人の氏名
                            </li>
                            <li>
                                被相続人の氏名、本籍、死亡年月日
                            </li>
                            <li>
                                手続が受理された年月日
                            </li>
                        </ul>
                        <div class="d-flex">
                            <div>
                                ※
                            </div>
                            <div>
                                記載がないものがある場合は、相続放棄申述受理
                                <span class="px-3 border-bottom border-dark">
                                    証明書
                                </span>
                                が必要です。
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <div>
                    <h5 class="text-center">
                        ＜相続放棄申述受理通知書＞
                    </h5>
                    <div class="text-center mt-3">
                        <img class="modal-image" src="{% static 'toukiApp/img/相続放棄申述受理通知書.png' %}" alt="相続放棄申述受理通知書の説明画像">
                    </div>
                </div>
                <hr class="my-4">
                <div>
                    <h5 class="text-center">
                        ＜相続放棄申述受理証明書＞
                    </h5>
                    <div class="text-center mt-3">
                        <img class="modal-image" src="{% static 'toukiApp/img/相続放棄申述受理証明書.png' %}" alt="相続放棄申述受理証明書の説明画像">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
