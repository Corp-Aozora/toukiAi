{% load static %}

{% include "toukiApp/parts/offcanvas/progress_list.html" %}

<header id="header" class="navbar navbar-expand-lg navbar-light bg-light p-2 sticky-top shadow-sm">
    <nav class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenus" aria-controls="offcanvasMenus">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="me-lg-4 mx-auto" href="{% url 'toukiApp:index' %}">
            <img class="logo-img" src="{% static 'toukiApp/img/company_logo.png' %}" alt="会社ロゴ">
        </a>
        <div id="offcanvasMenus" class="offcanvas offcanvas-start" tabindex="-1" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header bg-light border-bottom">
                <h5 id="offcanvasLabel" class="offcanvas-title">
                    メニュー
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#offcanvasMenus">
                </button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav py-md-0 justify-content-start">
                    <li class="nav-item mx-3">
                        <a class="btn btn-outline-primary p-2 fw-bold" href="{% url 'accounts:option_select' %}" onclick="storeCurrentLocation()">
                            オプションを利用する
                        </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="btn btn-outline-primary p-2 fw-bold" href="{% url 'account_change_password' %}" onclick="storeCurrentLocation()">
                            パスワードを変更
                        </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="btn btn-outline-primary p-2 fw-bold" href="{% url 'accounts:change_email' %}" onclick="storeCurrentLocation()">
                            メールアドレスを変更
                        </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="btn btn-outline-primary p-2 fw-bold" href="{% url 'accounts:delete_account' %}" onclick="storeCurrentLocation()">
                            アカウントを削除
                        </a>
                    </li>
                    <hr class="my-4">
                    <li class="nav-item mx-3 li_logout">
                        <a class="btn btn-outline-primary p-2 fw-bold" href="{% url 'account_logout' %}">
                            ログアウト
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <a class="btn btn-outline-primary p-2 fw-bold logout" href="{% url 'account_logout' %}">
            ログアウト
        </a>
        <button type="button" class="btn btn-outline-primary p-2 fw-bold show-progress-offcanvas-btn" style="display: none;" data-bs-toggle="offcanvas" data-bs-target="#progress_list_offcanvas" aria-controls="progress_list_offcanvas">
            進捗状況
        </button>
    </nav>
</header>
