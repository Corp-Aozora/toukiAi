{% load static %}

<div class="modal fade reference-document" id="decedent_resident_certification_two" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning-subtle bg-gradient bg-opacity-50">
                <h5 class="modal-title">
                    戸籍の附票
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 class="text-center lh-lg mb-3">
                    本籍と紐づく住所の履歴が記載された証明書です。
                </h5>
                <ul class="supplement">
                    <li class="d-flex">
                        <div>
                            ※
                        </div>
                        <div>
                            筆頭者の記載があるのもが必要です。
                        </div>
                    </li>
                    <li class="additional-text">
                        <div>
                            ※
                        </div>
                        <div>
                            より過去の住所の履歴が必要な場合は、改製原または前の本籍のものをご請求ください。
                            <br>
                            改製原のものは、同じ役所で取得できます。
                        </div>
                    </li>
                    <li class="additional-text">
                        <div>
                            ※
                        </div>
                        <div>
                            保存期間切れにより廃棄されているときは、住民票の除票をご取得ください。
                        </div>
                    </li>
                    <li class="additional-text">
                        <div>
                            ※
                        </div>
                        <div>
                            住民票の除票も取得できない場合は、
                            <span class="px-3 border-bottom border-dark">
                                住民票の除票、戸籍の附票のいずれも取得できなかった場合
                            </span>
                            をご確認ください。
                        </div>
                    </li>
                </ul>
                <hr class="my-4">
                <div class="text-center">
                    <h5>
                        ＜戸籍の附票＞
                    </h5>
                    <img class="modal-image" src="{% static 'toukiApp/img/戸籍の附票の除票.png' %}" alt="戸籍の附票の除票の参考画像">
                </div>
                <hr class="my-4">
                <div class="text-center">
                    <h5>
                        ＜改製原の戸籍の附票＞
                    </h5>
                    <img class="modal-image" src="{% static 'toukiApp/img/改製原戸籍の附票.png' %}" alt="改製原戸籍の附票の参考画像">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    閉じる
                </button>
            </div>
        </div>
    </div>
</div>
