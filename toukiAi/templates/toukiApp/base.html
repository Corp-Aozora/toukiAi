<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="robots" content="noindex" />
        <title>{% block title %}誰でも相続登記{% endblock %}</title>
        {% load static %}
            <link rel="stylesheet" href="{% static 'base.css' %}">
            <link rel="stylesheet" href="{% static 'toukiApp/step_common.css' %}">
            <link rel="stylesheet" href="{% static 'toukiApp/step_header.css' %}">
            <link rel="stylesheet" href="{% static 'toukiApp/step_sidebar.css' %}">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        {% block stylesheet %}
        {% endblock %}
    </head>

    <body>

        {% block header %}
        {% endblock %}

        <main id="main" class="navbar navbar-expand-md p-md-3">
            <div id="mainContainer" class="container-xxl flex-wrap flex-md-nowrap">
                {% block content %}
                {% endblock %}
            </div>
        </main>

        {% block footer %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="{% static 'base.js' %}"></script>
        <script src="{% static 'toukiApp/step_common.js' %}"></script>
        <script src="{% static 'toukiApp/step_header.js' %}"></script>
        <script src="{% static 'toukiApp/step_sidebar.js' %}"></script>
        {% block js %}{% endblock %}
    </body>

</html>
