{% load static %}

<div class="modal fade reference-document" id="decedent_resident_certification_one" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning-subtle bg-gradient bg-opacity-50">
                <h5 class="modal-title">
                    住民票の除票
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 class="text-center lh-lg mb-3">
                    転居や死亡などによって更新されなくなった住民票です。
                </h5>
                <ul class="supplement">
                    <li class="d-flex">
                        <div>
                            ※
                        </div>
                        <div>
                            本籍と筆頭者の記載があるものをご請求ください。
                        </div>
                    </li>
                    <li class="additional-text">
                        <div>
                            ※
                        </div>
                        <div>
                            保存期間切れにより廃棄されているときは、戸籍の附票をご取得ください。
                        </div>
                    </li>
                    <li class="additional-text">
                        <div>
                            ※
                        </div>
                        <div>
                            戸籍の附票も取得できない場合は、
                            <span class="px-3 border-bottom border-dark">
                                住民票の除票、戸籍の附票のいずれも取得できなかった場合
                            </span>
                            をご確認ください。
                        </div>
                    </li>
                </ul>
                <hr class="my-4">
                <div class="text-center">
                    <img class="modal-image" src="{% static 'toukiApp/img/住民票の除票.png' %}" alt="住民票の除票の参考画像">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    閉じる
                </button>
            </div>
        </div>
    </div>
</div>
