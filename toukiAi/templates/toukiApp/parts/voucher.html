{% load static %}

<div class="modal fade reference-document" id="voucher-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning-subtle bg-gradient bg-opacity-50">
                <h5 class="modal-title">
                    定額小為替
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mx-auto">
                <h5 class="text-center lh-lg">
                    郵便局で購入できる金券で役所へ郵送請求する際の手数料の支払いに使用します。
                </h5>
                <div class="d-flex justify-content-center mt-4">
                    <div class="supplement">
                        <p>
                            種類は、３００円、４５０円、７５０円、１０００円など複数あります。
                        </p>
                        <p>
                            １枚あたり別途２００円の郵便局の手数料が発生します。
                        </p>
                        <div>
                            <span class="fw-bold border-bottom border-dark">
                                郵送請求書と同封する金額について
                            </span>
                            <ul class="ps-3 mb-0">
                                <li class="mt-3">
                                    出生から死亡までの戸籍謄本を請求するなど役所から送られる証明書の通数が不明なとき
                                    <div class="d-flex">
                                        <div>
                                            ＞
                                        </div>
                                        <div>
                                            大体の金額分を同封する（不足する場合は役所から連絡が来ます）。
                                        </div>
                                    </div>
                                </li>
                                <li class="mt-3">
                                    手数料額がわかっているとき
                                    <div class="d-flex">
                                        <div>
                                            ＞
                                        </div>
                                        <div>
                                            一致する金額分を同封する。
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <img class="modal-image" src="{% static 'toukiApp/img/定額小為替.png' %}" alt="住民票の除票の参考画像">
            </div>
        </div>
    </div>
</div>
