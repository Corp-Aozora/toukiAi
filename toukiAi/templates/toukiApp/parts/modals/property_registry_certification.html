{% load static %}

<div class="modal fade reference-document" id="property_registry_certification_modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    不動産の全部事項証明書とは
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 class="mt-3 text-center">
                    不動産の所有者や設定された権利（抵当権などの担保）が記載された証明書です。
                </h5>
                <ul class="supplement">
                    <li class="d-flex">
                        <div>
                            ※
                        </div>
                        <div>
                            誰でも委任状なく取得できます。
                        </div>
                    </li>
                    <li class="d-flex mt-3">
                        <div>
                            ※
                        </div>
                        <div>
                            主に役所に提出するときや借り入れで担保を提供するときに必要になります。
                        </div>
                    </li>
                    <li class="d-flex mt-3">
                        <div>
                            ※
                        </div>
                        <div>
                            特に提出先がなく登記内容を確認するだけの場合は、登記情報のほうが安く簡単に取得できます。
                        </div>
                    </li>
                </ul>
                <hr class="my-4">
                <div>
                    <div class="text-center">
                        <h5>
                            ＜土地＞
                        </h5>
                        <img class="modal-image" src="{% static 'toukiApp/img/全部事項証明書（土地）.png' %}" alt="全部事項証明書（土地）の説明画像">
                    </div>
                    <hr class="my-4">
                    <div class="text-center">
                        <h5>
                            ＜建物＞
                        </h5>
                        <img class="modal-image" src="{% static 'toukiApp/img/全部事項証明書（建物）.png' %}" alt="全部事項証明書（建物）の説明画像">
                    </div>
                    <hr class="my-4">
                    <div class="text-center">
                        <h5>
                            ＜区分建物＞
                        </h5>
                        <img class="modal-image" src="{% static 'toukiApp/img/全部事項証明書（区分建物１）.png' %}" alt="全部事項証明書（区分建物）の説明画像">
                        <img class="modal-image" src="{% static 'toukiApp/img/全部事項証明書（区分建物２）.png' %}" alt="全部事項証明書（区分建物）の説明画像">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
