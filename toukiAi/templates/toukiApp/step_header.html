{% load static %}

{% include "toukiApp/parts/offcanvas/progress_list.html" %}

<header id="header" class="navbar navbar-expand-lg navbar-light bg-light p-2 sticky-top shadow-sm">
    <nav class="container-xl">
        <a class="me-lg-4" href="{% url 'toukiApp:index' %}">
            <img class="logo-img" src="{% static 'toukiApp/img/company_logo.png' %}" alt="会社ロゴ">
        </a>
        {% if not user.basic_date %}
            <a class="btn btn-success p-2 fw-bold bg-gradient bg-opacity-50 border-0 shadow" href="{% url 'toukiApp:step_one_trial' %}">
                相続人判定
            </a>
        {% endif %}
        <button class="menu-toggler-btn p-2 btn btn-primary fw-bold bg-gradient bg-opacity-50 border-0 shadow" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenus" aria-controls="offcanvasMenus" style="display: none;">
            メニュー
        </button>
        <div id="offcanvasMenus" class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header bg-light border-bottom">
                <h5 id="offcanvasLabel" class="offcanvas-title">
                    メニュー
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#offcanvasMenus">
                </button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav py-md-0 justify-content-start">
                    <li class="nav-item mx-3">
                        <a class="btn btn-outline-primary p-2 fw-bold shadow" href="{% url 'accounts:option_select' %}" onclick="storeCurrentLocation()">
                            サービスを申し込む
                        </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="btn btn-outline-primary p-2 fw-bold shadow" href="{% url 'account_change_password' %}" onclick="storeCurrentLocation()">
                            パスワードを変更
                        </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="btn btn-outline-primary p-2 fw-bold shadow" href="{% url 'accounts:change_email' %}" onclick="storeCurrentLocation()">
                            メールアドレスを変更
                        </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="btn btn-outline-primary p-2 fw-bold shadow" href="{% url 'accounts:delete_account' %}" onclick="storeCurrentLocation()">
                            アカウントを削除
                        </a>
                    </li>
                    <hr class="my-4">
                    <li class="nav-item mx-3 li_logout">
                        <a class="btn btn-primary p-2 fw-bold shadow" href="{% url 'account_logout' %}">
                            ログアウト
                        </a>
                    </li>
                    <hr class="my-4">
                    <li class="nav-item col col-md-auto proxy-footer-li mt-0 ms-3 fw-bold">
                        <a class="proxy-footer" href="{% url 'toukiApp:index' %}">
                            トップページ
                        </a>
                    </li>
                    <li class="nav-item col col-md-auto proxy-footer-li ms-3 fw-bold">
                        <a class="proxy-footer" href="{% url 'toukiApp:useful_info_links' %}">
                            お役立ち情報
                        </a>
                    </li>
                    <li class="nav-item col col-md-auto proxy-footer-li ms-3 fw-bold">
                        <a class="proxy-footer" href="{% url 'toukiApp:terms' %}">
                            利用規約
                        </a>
                    </li>
                    <li class="nav-item col col-md-auto proxy-footer-li ms-3 fw-bold">
                        <a class="proxy-footer" href="{% url 'toukiApp:privacy' %}">
                            プライバシーポリシー
                        </a>
                    </li>
                    <li class="nav-item col col-md-auto proxy-footer-li ms-3 fw-bold">
                        <a class="proxy-footer" href="{% url 'toukiApp:commerce_law' %}">
                            特商法に基づく表記
                        </a>
                    </li>
                    <li class="nav-item col col-md-auto proxy-footer-li ms-3 fw-bold">
                        <a class="proxy-footer" href="{% url 'toukiApp:administrator' %}">
                            会社概要
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <a class="btn btn-outline-primary p-2 fw-bold logout shadow" href="{% url 'account_logout' %}">
            ログアウト
        </a>
        {% if progress %}
            <button type="button" class="btn btn-outline-primary p-2 fw-bold show-progress-offcanvas-btn shadow" style="display: none;" data-bs-toggle="offcanvas" data-bs-target="#progress_list_offcanvas" aria-controls="progress_list_offcanvas">
                進捗状況
            </button>
        {% endif %}
    </nav>
</header>
