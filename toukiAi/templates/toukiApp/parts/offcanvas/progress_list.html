<div id="progress_list_offcanvas" class="offcanvas offcanvas-start" tabindex="-1" aria-labelledby="progress_list_label">
    <div class="offcanvas-header bg-light border-bottom">
        <h5 id="progress_list_label" class="offcanvas-title">
            進捗状況
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#progress_list_offcanvas">
        </button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav py-md-0 justify-content-start">
            <li class="nav-item mx-3">
                <button type="button" class="btn btn-outline-primary p-2 fw-bold">
                    <div class="d-flex align-items-center">
                        1 {{service_content.0}}
                        {% if progress == 0 or progress == 0.5 or progress == 1 or progress == 1.5 %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="ms-2 bg-primary rounded-1 text-white bi bi-caret-left-fill" viewBox="0 0 16 16">
                                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                            </svg>
                        {% else %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="ms-2 fs-5 bg-success text-white rounded-circle bi bi-check" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
                            </svg>
                        {% endif %}
                    </div>
                </button>
            </li>
            <li class="nav-item mx-3">
                <button type="button" class="btn btn-outline-primary p-2 fw-bold" {% if progress < 2 %}disabled{% endif %}>
                    <div class="d-flex align-items-center">
                        2 {{service_content.1}}
                        {% if progress == 2 or progress == 2.5 %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="ms-2 bg-primary rounded-1 text-white bi bi-caret-left-fill" viewBox="0 0 16 16">
                                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                            </svg>
                        {% elif progress >= 3 %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="ms-2 fs-5 bg-success text-white rounded-circle bi bi-check" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
                            </svg>
                        {% endif %}
                    </div>
                </button>
            </li>
            <li class="nav-item mx-3">
                <button type="button" class="btn btn-outline-primary p-2 fw-bold" {% if progress < 3 %}disabled{% endif %}>
                    <div class="d-flex align-items-center">
                        3 {{service_content.2}}
                        {% if progress == 3 or progress == 3.5%}
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="ms-2 bg-primary rounded-1 text-white bi bi-caret-left-fill" viewBox="0 0 16 16">
                                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                            </svg>
                        {% elif progress >= 4 %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="ms-2 fs-5 bg-success text-white rounded-circle bi bi-check" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
                            </svg>
                        {% endif %}
                    </div>
                </button>
            </li>
            <li class="nav-item mx-3">
                <button type="button" class="btn btn-outline-primary p-2 fw-bold" {% if progress < 4 %}disabled{% endif %}>
                    <div class="d-flex align-items-center">
                        4 {{service_content.3}}
                        {% if progress == 4 or progress == 4.5 %}
                            <svg id="stepFourArrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="ms-2 bg-primary rounded-1 text-white bi bi-caret-left-fill" viewBox="0 0 16 16">
                                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                            </svg>
                        {% elif progress >= 5 %}
                            <svg id="stepFourDone" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="ms-2 fs-5 bg-success text-white rounded-circle bi bi-check" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
                            </svg>
                        {% endif %}
                    </div>
                </button>
            </li>
            <li class="nav-item mx-3">
                <button type="button" class="btn btn-outline-primary p-2 fw-bold" {% if progress < 5 %}disabled{% endif %}>
                    <div class="d-flex align-items-center">
                        5 {{service_content.4}}
                        {% if progress == 5 or progress == 5.5 %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="ms-2 bg-primary rounded-1 text-white bi bi-caret-left-fill" viewBox="0 0 16 16">
                                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                            </svg>
                        {% elif progress >= 6 %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="ms-2 fs-5 bg-success text-white rounded-circle bi bi-check" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"></path>
                            </svg>
                        {% endif %}
                    </div>
                </button>
            </li>
            <li class="nav-item mx-3">
                <button type="button" class="btn btn-outline-primary p-2 fw-bold" {% if progress < 6 %}disabled{% endif %}>
                    <div class="d-flex align-items-center">
                        {{service_content.5}}
                        {% if progress == 6 %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="ms-2 bg-primary rounded-1 text-white bi bi-caret-left-fill" viewBox="0 0 16 16">
                                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                            </svg>
                        {% endif %}
                    </div>
                </button>
            </li>
            <hr class="my-4">
            <li class="nav-item mx-3">
                <button type="button" class="btn btn-outline-primary p-2 fw-bold">
                    お問い合わせ
                </button>
            </li>
        </ul>
        </div>
    </div>
</div>
