steps:
  # (1) Dockerイメージのビルド
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/toukiai-development/toukiai", "."]

  # (2) ビルドしたDockerイメージをArtifact Registryにプpush
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/toukiai-development/toukiai"]

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET