{% extends "admin/change_form.html" %}

{% load static %}
{% block extrahead %}
    {{ block.super }}
    <script src="{% static 'admin/admin_common.js' %}"></script>
    <script src="{% static 'admin/open_inquiry_change_form.js' %}"></script>
{% endblock %}

{% block submit_buttons_bottom %}
    {% if original and original.pk %}
        <input type="submit" value="問い合わせを保存する" name="_save" disabled>
        <input type="submit" value="回答を保存する" name="_save-answer" formaction="{% url 'admin:save_answer_to_open_inquiry' original.pk %}">
    {% else %}
        <input type="submit" value="問い合わせを保存する" name="_save">
        <input type="submit" value="回答を保存する" name="_save-answer" disabled title="回答は新規追加時には保存できません">
    {% endif %}
{% endblock %}
